<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Food Security Trend Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸŒ¾ SICKO MODE</h1>
    <p class="introduction">
      Compare key food security metrics across any two countries over time with smooth, interactive transitions.
    </p>
  </header>
  <div class="controls">
    <label for="metric">Select Metric:</label>
    <select id="metric">
      <option value="undernourishment_rate(%)">Prevalence of Undernourishment (%)</option>
      <option value="Global Hunger Index (2021)">Global Hunger Index Score</option>
      <option value="calorie_supply_per_person(kcal/person/day)">Daily Calorie Supply (kcal)</option>
      <option value="stunting_rate(%)">Child Stunting Rate (%)</option>
      <option value="agri_employment_share(%)">Agricultural Employment Share (%)</option>
    </select>
    <label for="country">Country 1 (Primary):</label>
    <select id="country"></select>
    <label for="country-compare">Country 2 (Compare):</label>
    <select id="country-compare"></select>
  </div>
  <div class="chart-container">
    <div id="loading-message">Loading data...</div>
    <canvas id="chart"></canvas>
  </div>
  <footer>
    <p>Data Source: Our World in Data (OWID) | Project for DPEDA. <a href="Global_Hunger&Food_Security_Analysis_(2)_(2)abc (7).ipynb" target="_blank">View Jupyter Notebook</a></p>
  </footer>
  <script src="script.js"></script>
